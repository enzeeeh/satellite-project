name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov

    - name: Run unit tests
      run: pytest tests/test_*.py -v --tb=short

    - name: Run integration tests (LEO)
      run: pytest tests/test_integration_leo.py -v --tb=short

    - name: Run integration tests (GEO)
      run: pytest tests/test_integration_geo.py -v --tb=short

    - name: Generate coverage report
      run: pytest tests/ --cov=satcore --cov-report=term-report:coverage.txt --cov-report=html

    - name: Display coverage summary
      run: cat coverage.txt

    - name: Upload coverage to artifacts
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: coverage-${{ matrix.python-version }}
        path: htmlcov/
