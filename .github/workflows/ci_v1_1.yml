name: CI v1.1 Visualization (Legacy - Disabled)

# This workflow is disabled because v1.1 is legacy code with relative imports
# The current main.py in the root directory provides all visualization capabilities
# To re-enable, uncomment the 'on:' section below and fix module imports

# on:
#   push:
#     branches: ["main"]
#   pull_request:
#     branches: ["main"]

on:
  workflow_dispatch:  # Only runs manually

jobs:
  visualize:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r versions-legacy/v1_1_visualization/requirements.txt
      - name: Run visualization
        run: |
          python versions-legacy/v1_1_visualization/src/main.py --tle versions-legacy/v1_0_basic_pass_predictor/data/tle.txt --hours 1 --step 60 --plots both --outdir versions-legacy/v1_1_visualization/outputs/plots
      - name: Upload plot artifacts
        uses: actions/upload-artifact@v4
        with:
          name: v1_1-plots
          path: versions-legacy/v1_1_visualization/outputs/plots
